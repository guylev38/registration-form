<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./odin-lined.png" alt="">
                <h2>Odin</h2>
            </div>
            <p>Photo by <a href="https://unsplash.com/@old44?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kevin Staub</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>

        <div class="signup">
            <div class="dummy-text">
                <p>This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepset dreams <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="#" id="signup">
                <div class="first-name">
                   <label for="first_name">First Name</label> 
                   <input type="text" name="first_name" placeholder="Jon">
                </div>
                <div class="last-name">
                   <label for="last_name">Last Name</label> 
                   <input type="text" name="last_name" placeholder="Snow">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" placeholder="JonSnow@example.com">
                </div>
                <div class="phone-number">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" placeholder="Phone Number">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" class="error" name="password" placeholder="Password">
                </div>
                <div class="confirm-password">
                    <label for="confirm_password">Password</label>
                    <input type="password" class="error" name="confirm_password" placeholder="Confirm Password">
                </div>
            </form>
            <hr>
            <button form="signup" type="reset">Sign Up</button>
        </div>
    </div>
</body>
</html>
