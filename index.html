<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>

    <div class="content">
        <div class="left">
            <img id="side-image" src="side-image.jpg" alt="">

                <img src="odin-lined.png" alt="" id="odin">
                <p id="odin-title">Odin Project</p>
            </div>

        </div>
        <div class="right">
            <h2>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepset dreams. <br> Sign up now to get started.</p> <br>
            <p>You <em>know</em> you want to.</p>
            <form action="#">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" placeholder="jon">

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="doe">
            </form>
        </div>
    </div>
